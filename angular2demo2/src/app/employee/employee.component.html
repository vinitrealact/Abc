
<employee-count [all]="getTotalMFCount()"
                [male]="getTotalMaleCount()"
                [female]="getTotalFemaleCount()"></employee-count>
<br />
<br/>

    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Annual Salary</th>
                <th>Date of birth</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.code|uppercase }}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.annualsal|currency:'USD':true:'1.3-3'}}</td>
                <td>{{employee.dob|date:'dd/mm/yyyy'|uppercase}}</td>
            </tr>
            <tr *ngIf="!employees||employees.length==0">
                <td colspan="5">No of employees to display</td>
            </tr>
        </tbody>
    </table>
